<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetBuds - Challenge your friends. Grow together.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="font-sans text-gray-800 dark:text-gray-200 dark:bg-gray-900">

<!-- Navigation Bar -->
<nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-primary">BetBuds</div>
  <div class="flex justify-end space-x-4">
    <a href="/" class="text-gray-700 hover:text-primary">Home</a>
    {% if session['user'] %}
      <a href="/my-challenges" class="text-gray-700 hover:text-primary">My Challenges</a>
      <a href="/place-bet" class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-700 transition">Place a Bet</a>
      <a href="/logout" class="text-red-600 font-semibold hover:text-red-800">Logout</a>
    {% else %}
      <a href="/login" class="text-gray-700 hover:text-primary">Login</a>
      <a href="/signup" class="text-gray-700 hover:text-primary">Sign Up</a>
    {% endif %}
  </div>
</nav>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center bg-primary text-white text-center px-6">
    <h1 class="text-6xl md:text-8xl font-extrabold mb-6 animate-pulse">BetBuds</h1>
    <h2 class="text-4xl md:text-6xl font-bold mb-4">Challenge your friends. Grow together.</h2>
    <div class="flex gap-4 flex-wrap justify-center">
      <a href="#" class="bg-secondary px-6 py-3 rounded-full hover:bg-green-600 transition">Download the App</a>
      <a href="#about" class="border border-white px-6 py-3 rounded-full hover:bg-white hover:text-primary transition">Learn More</a>
      <a href="/place-bet" class="bg-white text-primary px-6 py-3 rounded-full hover:bg-gray-200 transition">Place a Bet</a>
    </div>
  </section>

  <!-- Additional sections would go here -->

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

</body>
</html>
