<!DOCTYPE html>
<html>
<head>
  <title>My Challenges - BetBuds</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">My Challenges</h1>
    {% if challenges %}
      <ul class="space-y-4">
        {% for c in challenges %}
          <li class="p-4 border rounded shadow-sm">
            <p><strong>Challenge:</strong> {{ c.challenge }}</p>
            <p><strong>Goal:</strong> {{ c.goal }}</p>
            <p><strong>Deadline:</strong> {{ c.timeline }}</p>
            <p><strong>Bet:</strong> ${{ c.amount }}</p>
            <p><strong>Invited:</strong> {{ c.friends | join(', ') }}</p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No challenges yet.</p>
    {% endif %}
  </div>
</body>
</html>
